<!DOCTYPE html>
<html>

<head>
    <title>Form Data Table</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5 w-50">
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone No:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="male" class="form-check-input" required>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="female" class="form-check-input">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="other" class="form-check-input">
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <select id="city" class="form-select" required>
                    <option value="">Select City</option>
                    <option value="rajkot">Rajkot</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="surat">Surat</option>
                    <option value="jamnagar">Jamnagar</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>

        <div id="outputTable">
            <!-- Table data will be displayed here -->
        </div>
    </div>

    <!-- Include Bootstrap JS (for button styling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const city = document.getElementById('city').value;

            const table = `
                <table class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <td>${name}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>${email}</td>
                    </tr>
                    <tr>
                        <th>Phone No</th>
                        <td>${phone}</td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>${address}</td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>${gender}</td>
                    </tr>
                    <tr>
                        <th>City</th>
                        <td>${city}</td>
                    </tr>
                </table>
            `;

            document.getElementById('outputTable').innerHTML = table;
        }
    </script>
</body>

</html>
