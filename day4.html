<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="myform">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="pincode" id="pincode" placeholder="Enter Pincode">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="error-message"></div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Pincode</th>
                            <th>City Name</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showError(message) {
            var errorMessage = document.getElementById("error-message");
            errorMessage.textContent = message;
            errorMessage.style.color = "red";
        }

        function showSuccess(message) {
            var errorMessage = document.getElementById("error-message");
            errorMessage.textContent = message;
            errorMessage.style.color = "green";
        }

        async function findpincode() {
            document.getElementById("myform").addEventListener("submit", async function (event) {
                event.preventDefault();
                var pincode = document.getElementById("pincode").value;

                if (pincode === "" || isNaN(pincode)) {
                    showError("Error: Please enter a valid pincode.");
                    return;
                }

                var url = `https://api.postalpincode.in/pincode/${pincode}`;
                var response = await fetch(url);
                var data = await response.json();

                var row = document.getElementById("mytable");

                if (data[0]["Status"] == "Success") {
                    showSuccess("Success: Valid pincode entered.");
                    row.innerHTML = ""; // Clear previous results
                    data[0]["PostOffice"].forEach(element => {
                        row.innerHTML += "<tr><td>" + element["Name"] + "</td><td>" + element["DeliveryStatus"] + "</td></tr>";
                    });
                } else {
                    row.innerHTML = "<tr><td colspan='2'>No data found for the given pincode.</td></tr>";
                }
            });
        }

        findpincode();
    </script>
</body>

</html>
